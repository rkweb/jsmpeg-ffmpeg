<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script src="http://go.163.com/2015/public/common/js/zepto.min.js"></script>
    <script src="jsmpeg.min.js"></script>
    <script src="webaudio.js"></script>
    <script>
        $('#canvas').css({
            width: $(window).width(),
            height: $(window).height()
        });

        var canvas = document.querySelector('#canvas');
        var player = new JSMpeg.Player('out3.ts', { canvas: canvas, loop: true, autoplay: false, audio: true });
        player.audioOut.unlock(onUnlocked);
        $(document).on('WeixinJSBridgeReady', function () {
             player.audioOut.unlock(onUnlocked);
              player.play();
        });

        $('body').on('touchstart', function () {
            //player.audioOut.unlock(onUnlocked);
            player.play();
        });

        function onUnlocked() {
            player.volume = 1;

        }

    </script>
</body>

</html>
