<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0" name="viewport" />
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <script src="http://go.163.com/2015/public/common/js/zepto.min.js"></script>
    <script src="jsmpeg.min.js"></script>
    <script src="webaudio.js"></script>
    <script>
        $(document).on('touchmove', function (evt) {
            evt.preventDefault();
        });
        $('#canvas').css({
            width: $(window).width(),
            height: $(window).height()
        });

        var canvas = document.querySelector('#canvas');
        var player = new JSMpeg.Player('out3.ts', { canvas: canvas, loop: true, autoplay: false, audio: true });
        $(document).on('WeixinJSBridgeReady', function () {
            player.audioOut.unlock(onUnlocked);
            player.play();
        });
        player.audioOut.unlock(onUnlocked);
        player.play();

        function onUnlocked() {
            player.volume = 1;

        }

    </script>
</body>

</html>
